<div class="box" style="margin: 50px; position: relative;left: 5%;" >

    <div class="container" style="text-align:center">
      
      <div class="row" *ngIf="isSearching">
        <div class="col-12 text-center">
  
          <h4>Searching ... </h4>
  
        </div>
      </div>
      <div class="row">
        <ng-container *ngIf="apiResponse['Response'] == 'False'; else elseTemplate">
        <div class=ex1 style="position: relative;left: 10%;">
          <div class="col-12 text-center" >
            <div class="alert alert-danger" role="alert" >
              {{apiResponse['Error']}}
  
            </div>
          </div>
        </div>
    </ng-container>
    <ng-template #elseTemplate>
          
  
        </ng-template>
        <div class="posterTable">
            <br />
            <table
              class="fundClassesTable"
              [class.transpose]="transpose"
              id="toggled-element"
            >
              <tr *ngFor="let f of movieDetails;let i=index">
                <td>
                  <a [routerLink]="['/',f.imdbID]">
                    <div class="poster col-sm-12 links">
                      <div class="card">
                        <div class="poster">
                          <img [src]="f['Poster']" class="poster-image" />
                        </div>
                        <img src="../../assets/heart.svg" class="likes" /><span
                          class="rating"
                          >Add to wishlist</span
                        >
                        <br>
                        <br>
                        <span class="details">{{ f['Title'] }}</span>
                        <br>
                        <br>
                      </div>                       
                      <br>
                      <span class="genere">Animation/Action</span>
                    </div>
                  </a>
                </td>
              </tr>
              <br />
