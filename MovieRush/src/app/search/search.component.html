</div>

        <div class="col-12 text-center">
  
          <h4>Searching ... </h4>
  
        </div>
      </div>
      <div class="row">
        <ng-container *ngIf="apiResponse['Response'] == 'False'; else elseTemplate">
        <div class=ex1 style="position: relative;left: 10%;">
          <div class="col-12 text-center" >
            <div class="alert alert-danger" role="alert" >
              {{apiResponse['Error']}}
  
            </div>
          </div>
        </div>
    </ng-container>
